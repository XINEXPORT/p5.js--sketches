<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.7/dat.gui.min.js"></script>
  <!-- sound libraries --> 
  <script src="https://cdn.jsdelivr.net/npm/@tonaljs/tonal/browser/tonal.min.js"></script>
  <script src="https://unpkg.com/tone@14.7.58/build/Tone.js"></script>
  <title>XINE Sketches</title>
</head>
<body>

<div class="container">
  <div class="radial">
    <script src="sketches/radialDistribution.js"></script>
    <script>
      new p5(radialSketch, 'radial');
    </script>
  </div>

  <div class="red-green">
    <script src="sketches/redGreenScreen.js"></script>
    <script>
      new p5(redGreenSketch, 'red-green');
    </script>
  </div>

  <div class="hot-pink">
    <script src="sketches/hotPinkRectangles.js"></script>
    <script>
      new p5(hotPinkRectanglesSketch, 'hot-pink');
    </script>
  </div>

  <div class="circle-splash">
    <script src="sketches/circleSplash.js"></script>
    <script>
      new p5(circleSplashSketch, 'circle-splash');
    </script>
    </div>

    <div class="gerhard-richter">
      <script src="sketches/gerhardRichter.js"></script>
      <script>
        new p5(gerhardRichterSketch, 'gerhard-richter');
      </script>
    </div>

    <div class="dvd">
      <script src="sketches/dvd.js"></script>
      <script>
        new p5(dvdSketch, 'dvd');
      </script>
    </div>

    <div class="flowfields-cyan">
      <script src="sketches/flowFieldsCyan.js"></script>
      <script>
          new p5(flowFieldsCyanSketch, 'flowfields-cyan');
      </script>
    </div>
    <div class="colorful-landscape">
      <script src="sketches/colorful-landscape.js"></script>
      <script>
          new p5(colorfulLandscapeSketch, 'colorful-landscape');
      </script>
    </div>
    <div class="sin-wav-twirl">
      <script src="sketches/sin-wav-twirl.js"></script>
      <script>
          new p5(sinwavtwilSketch, 'sin-wav-twirl');
      </script>
    </div>
</div>

</body>
</html>
